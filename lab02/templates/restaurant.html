<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <!-- <p>Data: {{ restaurant }}</p> -->
        
        {% for restaurant in restaurants %}

        <div>

        <h2>{{ restaurant.get('name') }}</h2> 
        <img src="{{ restaurant.get('image_url') }}"/>
        <p>Location: {{restaurant.get('display_address')}}</p>
        <p>Price: {{restaurant.get('price')}}</p>
        <p>Review count: {{restaurant.get('review_count')}}</p>

        </div>
        {% endfor %}

    </main>
</body>
</html>
